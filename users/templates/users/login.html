{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" class="formClass col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-3 white-important">
                Login
            </legend>
            <!-- {{ form | crispy }} -->
            <div class="main-container">
                <div class="login-container">
                  {% if load %}
          
                  <h1>Login Sucessfull payload received!</h1>
          
                  <p>{{load}}</p>
                  {% else %}
          
                  <!-- <h1>Login</h1> -->
                  {% include "partials/_sawo.html" %} {% endif %}
                </div>
              </div>
        </fieldset>
        <!-- <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Login</button>
        </div> -->
    </form>
    <div class="pt-3">
        <small class="text-muted">
        </small>
    </div>
</div>
{% endblock content %}
